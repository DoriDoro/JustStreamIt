<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <!-- CND for jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Just Stream It</title>
</head>

<body>
<div id="main-body">
    <div id="navbar" class="border">
        <nav>
            <ul>
                <li><a><img id="just-stream-it" src="images/JustStreamIt.png" alt="JustStreamIt"></a></li>
                <li id="dropdown">
                    <a href="#">Categories</a>
                    <div id="dropdown-content">
                        <a href="#best-link">Best Rated Movies</a>
                        <a href="#romance-link">Romance Movies</a>
                        <a href="#drama-link">Dramas</a>
                        <a href="#history-link">History Movies</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <!-- The Best Movie -->
    <div class="border">
        <div id="best-movie">
        <h2> The Best Movie </h2>
            <div id="the-best">
            </div>
        </div>
    </div>
    <!-- end: The Best Movie -->

    <!-- other categories, carousel -->
    <div class="border">
        <div id="best-link" class="margin-bottom">
        <h2> Best Rated Movies </h2>
            <div class="wrapper">
                <div class="carousel" data-target="carousel-best-movies">
                    <ul id="best-movies" data-target="image-content-best-movies">
                    </ul>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="slide-btn" data-action="slideLeft-best-movies">&lt;</button>
                <button class="slide-btn" data-action="slideRight-best-movies">&gt;</button>
            </div>
            <div id="modal-best-movies" class="modal border">
            </div>
        </div>
    </div>

    <div class="border">
        <div id="romance-link" class="margin-bottom">
        <h2> Romance Movies </h2>
            <div class="wrapper">
                <div class="carousel" data-target="carousel-romance">
                    <ul id="romance" data-target="image-content-romance">
                    </ul>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="slide-btn" data-action="slideLeft-romance">&lt;</button>
                <button class="slide-btn" data-action="slideRight-romance">&gt;</button>
            </div>
            <div id="modal-romance" class="modal border">
            </div>
        </div>
    </div>

    <div class="border">
        <div id="drama-link" class="margin-bottom">
        <h2> Dramas </h2>
            <div class="wrapper">
                <div class="carousel" data-target="carousel-drama">
                    <ul id="drama" data-target="image-content-drama">
                    </ul>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="slide-btn" data-action="slideLeft-drama">&lt;</button>
                <button class="slide-btn" data-action="slideRight-drama">&gt;</button>
            </div>
            <div id="modal-drama" class="modal border">
            </div>
        </div>
    </div>

    <div class="border">
        <div id="history-link" class="margin-bottom">
        <h2> History Movies </h2>
            <div class="wrapper">
                <div class="carousel" data-target="carousel-history">
                    <ul id="history" data-target="image-content-history">
                    </ul>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="slide-btn" data-action="slideLeft-history">&lt;</button>
                <button class="slide-btn" data-action="slideRight-history">&gt;</button>
            </div>
            <div id="modal-history" class="modal border">
            </div>
        </div>
    </div>
    <!-- end: other categories, carousel -->

</div>

<script src="js/scripts_jQuery.js"></script>
<script src="js/scripts_Vanilla.js"></script>
</body>
</html>
