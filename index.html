<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <!-- CND for jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Just Stream It</title>
</head>

<body>
<div id="main-body">
    <div id="navbar" class="border">
        <nav>
            <ul>
                <li><a href="/"><img id="just-stream-it" src="images/JustStreamIt.png" alt="JustStreamIt"></a></li>
                <li id="dropdown">
                    <a href="#">Categories</a>
                    <div id="dropdown-content">
                        <a href="#best-link">Best Rated Movies</a>
                        <a href="#romance-link">Romance Movies</a>
                        <a href="#drama-link">Dramas</a>
                        <a href="#history-link">History Movies</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <!-- The Best Movie -->
    <div class="border">
        <div id="best-movie">
        <h2> The Best Movie </h2>
            <div id="the-best">
            </div>
        </div>
    </div>
    <!-- end: The Best Movie -->

    <!-- other categories, carousel -->
    <div class="border">
        <div id="best-link">
        <h2> Best Rated Movies </h2>
            <div id="best-movies">
            </div>
            <div id="modal-best-movies" class="modal border">
            </div>
        </div>
    </div>

    <div class="border">
        <div id="romance-link">
        <h2> Romance Movies </h2>
            <div id="romance">
            </div>
            <div id="modal-romance" class="modal border">
            </div>
        </div>
    </div>

    <div class="border">
        <div id="drama-link">
        <h2> Dramas </h2>
            <div id="drama">
            </div>
            <div id="modal-drama" class="modal border">
            </div>
        </div>
    </div>

    <div class="border">
        <div id="history-link">
        <h2> History Movies </h2>
            <div id="history">
            </div>
            <div id="modal-history" class="modal border">
            </div>
        </div>
    </div>
    <!-- end: other categories, carousel -->

</div>

<script src="js/scripts_jQuery.js"></script>
<script src="js/scripts_Vanilla.js"></script>
</body>
</html>
